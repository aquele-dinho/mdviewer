name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: darwin
            arch: amd64
            filename: mdviewer-darwin-amd64
          - os: darwin
            arch: arm64
            filename: mdviewer-darwin-arm64
          - os: linux
            arch: amd64
            filename: mdviewer-linux-amd64
          - os: linux
            arch: arm64
            filename: mdviewer-linux-arm64
          - os: windows
            arch: amd64
            filename: mdviewer-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          mkdir -p dist
          LDFLAGS="-s -w -X main.version=${{ steps.version.outputs.VERSION }}"

          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="$LDFLAGS" -o dist/${{ matrix.filename }} ./cmd/mdviewer

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.filename }}
          path: dist/${{ matrix.filename }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Package archives
        run: |
          cd dist
          # Create tar.gz archives for Unix-like targets
          tar -czf mdviewer-darwin-amd64.tar.gz mdviewer-darwin-amd64
          tar -czf mdviewer-darwin-arm64.tar.gz mdviewer-darwin-arm64
          tar -czf mdviewer-linux-amd64.tar.gz mdviewer-linux-amd64
          tar -czf mdviewer-linux-arm64.tar.gz mdviewer-linux-arm64

          # Create zip archive for Windows target
          zip mdviewer-windows-amd64.zip mdviewer-windows-amd64.exe

      - name: Create checksums
        run: |
          cd dist
          # Only hash the packaged archives (skip directories and raw binaries)
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/mdviewer-darwin-amd64.tar.gz
            dist/mdviewer-darwin-arm64.tar.gz
            dist/mdviewer-linux-amd64.tar.gz
            dist/mdviewer-linux-arm64.tar.gz
            dist/mdviewer-windows-amd64.zip
            dist/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation

            Download the binary for your platform from the assets below and run it.

            **Supported Platforms:**
            - macOS (Intel, Apple Silicon)
            - Linux (AMD64, ARM64)
            - Windows (AMD64)

            **Requirements:**
            - Chrome, Chromium, or Edge must be installed for local Mermaid diagram rendering
            - Without Chrome, URL mode will be used as fallback

            ## Quick Start
            ```bash
            # macOS/Linux: make executable
            chmod +x mdviewer-*
            
            # View a markdown file
            ./mdviewer README.md
            ```

            For detailed usage, flags, and examples, see the README.md in this repository.
